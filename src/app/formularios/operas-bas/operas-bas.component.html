<div class="col-6">
    <div class="mb-3">
        <form>
            <div class="form-group pt-4">
                <label for="num1">Numero 1</label>
                <input [(ngModel)]="num1" name="num1" type="text" class="form-control" id="num1" placeholder="Ingrese el numero 1">
            </div>

            <div class="form-group pt-4">
                <label for="num2">Numero 2</label>
                <input [(ngModel)]="num2" name="num2" type="text" class="form-control" id="num2" placeholder="Ingrese el numero 2">
            </div>
            <br>
            <div style="align-items: center;">
                <input (click)="sumar()" type="radio" name="boton">
                <p>Sumar</p>
            </div>
            <div class="col-6">
                <input (click)="restar()" type="radio" name="boton">
                <p>Restar</p>
                <input (click)="dividir()" type="radio" name="boton">
                <p>Dividir</p>
                <input (click)="multiplicar()" type="radio" name="boton">
                <p>Multiplicar</p>
            </div>
        </form>
    </div>
    <div>
        <h3>Resultado:{{resultado}}</h3>
    </div>
</div>
