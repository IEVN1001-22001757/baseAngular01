<section class="pt-6">
    <h1 class="text-center">CINEPOLIS</h1>
    <div class="text-left col-md-12">
        <div class="card container col-md-6 ">
            <h3 card="text-center">Entradas</h3>
            <input [(ngModel)]="nombre" type="text" placeholder="Nombre">
            <br>
            <input [(ngModel)]="cantidadCompradores" type="text" placeholder="Cantidad de compradores">
            <div>
                <input [(ngModel)]="cantidadBoletos" type="text" placeholder="Cantidad de boletas">
            </div>
            <div class="container row justify-content-center input-group">
                <h3  class="col-md-12 text-center text-black" >Tarjeta Cineco</h3>
                <input (click)="TarjetaSi()" type="radio" class="col-md-12" name="tarjet">
                <p class="text-center text-black">Si</p>
                <input type="radio" class="col-md-12" name="tarjet">
                <p class="text-center text-black">No</p>
            </div>

        </div>

    </div>
    <hr>
    <div class="text-center pl-5 container col-md-6">
            <h3>Valor a pagar de {{nombre}}: {{resultado}}</h3>
            <hr>
            <button (click)="descuento()" class="btn btn-primary mx-auto row col-md-3 justify-content-center">Calcular</button>
        </div>
</section>
